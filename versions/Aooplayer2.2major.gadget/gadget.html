<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Aoo!Player</title>
    <link rel="stylesheet" href="./includes/aoo.css" media="screen">
    <style></style>
    <script src="jquery-1.5.1.min.js"></script>
    <script src="jquery.scrollTo-1.4.2-min.js"></script>
    <script src="alert.vbs" type="text/vbscript"></script>
    <script src="gadget.js"></script>
    <SCRIPT FOR=player EVENT=playStateChange(NewState)>
        document.getElementById("status").innerHTML = WMState[player.playState];
        switch (player.playState) {
            case 1 :
                $(".plaing").removeClass('plaing');
                play();
                break;

            case 3:
                $("#playlist ul li").eq(active_track.playlist).addClass('plaing');
                $("#playlist").scrollTo($(".plaing"), 1000, {margin:true});
                break;

            case 8:
                $(".plaing").removeClass('plaing');
                play();
                break;

            case 9:
                $(".plaing").removeClass('plaing');
                play();
                break;
        }

        document.getElementById("status").innerHTML = WMState[NewState];
    </SCRIPT>
    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-26250826-1']);
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();

    </script>
</head>
<body onload="init()">
<!--  <body onLoad="checkUpdates();"> -->
<g:background id="background" style="position:absolute;top:0;left:0;">
    <div id="wraper">
        <object id="player" classid="CLSID:6BF52A52-394A-11d3-B153-00C04F79FAA6" type="application/x-oleobject"
                width="128" height="128" style="position:absolute; top:1px; left:1px; visibility:hidden;">

            <param name="url" value=""/>
            <param name="sendPlayStateChangeEvents" value="true"/>
            <param name="autoStart" value="false"/>
            <param name="uiMode" value="none"/>
            <param name="playCount" value="1"/>
        </object>
    </div>
    <div class="status">

        <div id="status">
        </div>
    </div>
    <a href="http://rus-mmm.ru/?aooplayer2.2" class="logo"></a>
    <div class="allcontrols">
        <div id="prev" class="control prev" OnClick="prev()"></div>
        <div id="play" class="control play" OnClick="pause()"></div>
        <div id="pause" class="control pause" OnClick="play()"></div>
        <div id="next" class="control next" OnClick="next()"></div>
    </div>
    <div class="track-block">
        <marquee scrolldelay="20" scrollamount="2">
            <div id="track" class="track"></div>
        </marquee>
    </div>
    <div id="sections" class="sections">
        <ul class="tabs">
            <li><a class="promoicon current" href="#promo"></a></li>
            <li><a class="playicon" href="#all"></a></li>
            <li><a class="loveicon" href="#love"></a></li>
            <li><a class="searchicon" href="#search"></a></li>
            <li><a class="releaseicon" href="#release"></a></li>
            <li><a class="topicon" href="#top"></a></li>
            <li><a class="historyicon" href="#history"></a></li>
        </ul>
        <!-- promolist -->
        <div id="promo" class="box visible">
            <br>
            <p align="center"><img src="includes/load-indicator.gif"></p>
        </div>
        <!-- promolist -->
        <!-- playlist -->
        <div id="all" class="box">
            Login in <a href="http://vk.com">vk.com</a> and click "play" to listen your favorite music!<br>
            <p align="center"><img src="includes/load-indicator.gif"></p>

        </div>
        <!-- playlist -->
        <!-- lovelist -->
        <div id="love" class="box">
            <br>
            <p align="center"><img src="includes/load-indicator.gif"></p>
        </div>
        <!-- lovelist -->
        <!-- search -->
<div id="search" class="box">
    <div id="searchlist"></div>
    <!--<div id="newlist"></div>-->
    <input id="insearch" autofocus="autofocus" autocomplete="on">
</div>
        <!-- search -->
        <!-- release -->
        <div id="release" class="box">
            <!-- Carousel -->
            <div class="big_slider_wrapper">
                <div class="big_slider" id="big_slider"><br>
                    <img src="includes/load-indicator.gif">
                </div>
            </div>
            <div class="big_slider_next" onclick="big_slider_next();">&#9658;</div>
            <div class="big_slider_prev" onclick="big_slider_prev();">&#9668;</div>
            <!-- Carousel -->
        </div>
        <!-- release -->
        <!-- toplist -->
        <div id="top" class="box">
            <p align="center"> Aoo!Top will be available in the next version of Aoo!Player...
          </p>

        </div>
        <!-- toplist -->
        <!-- historylist -->
        <div id="history" class="box">
            <p align="center">Aoo!History will be available in the next version of Aoo!Player... <br></p>

        </div>
        <!-- historylist -->
    </div>
    <!-- .section -->
</g:background>
</body>
</html>
